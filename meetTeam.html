									</div>
									<div class="col-xs-6 col-sm-4">
										<div id="bubbleContainer">
											<img id="speechBubble" src="images/speechBubble.png" />

										</div>
									</div>
									<div  class="col-xs-12" style="padding-bottom:50px;">

												<span style="font-size:1em">{{person.job}}</span>

											</div>
										</div>
										
									</div>								</div>
